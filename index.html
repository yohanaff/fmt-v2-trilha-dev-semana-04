<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMT V2 (TrilhaDEV) - Semana 4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h1>Calculadora</h1>
    <div class="input-group">
      <label for="numero1">Primeiro número:</label>
      <input type="number" id="numero1" name="numero1" placeholder="Digite o primeiro número">
    </div>
    <div class="input-group">
      <label for="numero2">Segundo número:</label>
      <input type="number" id="numero2" name="numero2" placeholder="Digite o segundo número">
    </div>
    <div class="input-group">
      <label for="operacao">Operação</label>
      <select name="operacao" id="operacao">
        <option disabled selected>Selecione uma opção</option>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
    </div>
    <button type="submit">Calcular</button>
    <p id="resultado-calculo"></p>
  </form>
  <script src="script.js"></script>
</body>

</html>
